<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning Calculator App | Scripting With Saad</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./android-chrome-192x192.png" type="image/x-icon">

    <!-- linking remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- linking css file -->
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>

<body>


    <div class="container">
        <h1>Work Time and Earnings Calculator</h1>
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="input-group">
            <label for="minutes">Minutes Worked:</label>
            <input type="number" id="minutes" min="0" step="1" required>
        </div>
        <div class="input-group">
            <label for="rate">Rate per Minute:</label>
            <input type="number" id="rate" min="0" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="currency">Currency:</label>
            <select id="currency">
                <option value="₨">PKR (₨)</option>
                <option value="$">USD ($)</option>
                <option value="€">EUR (€)</option>
                <option value="£">GBP (£)</option>
                <option value="¥">JPY (¥)</option>
                <option value="₹">INR (₹)</option>
            </select>
        </div>
        <button onclick="addEntry()">Add Entry</button>
        <div id="entries-container">
            <div id="entries"></div>
        </div>
        <button onclick="calculateTotalEarnings()">Calculate Total Earnings</button>
        <div id="result"></div>
    </div>


    <!-- linking js file -->
    <script src="./javascript/script.js"></script>
</body>

</html>

</html>
